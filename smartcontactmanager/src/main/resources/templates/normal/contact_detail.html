<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img alt="profile photo" th:src="@{'/img/'+${contact.image}}"
						class="my_profile_picture" style="height: 200px; width: 200px;">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<tbody>
							<tr>
								<th scope="col">#Contact Id</th>
								<td scope="row" th:text="${'SCMUSER'+contact.cId}">1</td>
							</tr>
							<tr>
								<th scope="col">Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td th:text="${contact.work}"></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<button class="btn btn-danger btn-sm btn-block"
							th:onclick="|deleteContact(${contact.cId})|">Delete</button>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}"
							method="post" class="mt-2">
							<button type="submit" class="btn btn-primary btn-block">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 th:unless="${contact}"
			class="text-center text-white bg-danger p-3">You Dont Have
			Permission To See This Contact</h1>
	</section>
</body>
</html>
