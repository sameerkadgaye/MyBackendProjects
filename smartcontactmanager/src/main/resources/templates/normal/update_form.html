<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Update Contact</title>
</head>
<body>
	<section>
		<!-- <h1>Add Contact Form</h1> -->
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" method="post"
								th:action="@{/user/update-contact}" class="mt-2"
								enctype="multipart/form-data">

								<input type="hidden" th:value="${contact.cId}" name="cId">
								<!-- firstName -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.name}" id="name"
										name="name" class="form-control" placeholder="Enter Name Here"
										required="required">
								</div>

								<!-- secondName -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.secondName}"
										id="secondName" name="secondName" class="form-control"
										placeholder="Enter Second Name Here" required="required">
								</div>

								<!-- phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" th:value="${contact.phone}"
										type="number" id="phone" name="phone" class="form-control"
										placeholder="Enter Phone Number Here">
								</div>

								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
											<!-- <i class="fas fa-"></i> -->
										</div>
									</div>
									<input type="email" th:value="${contact.email}" id="email"
										name="email" class="form-control"
										placeholder="Enter Email Id Here" required>
								</div>



								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.work}" id="work"
										name="work" class="form-control" placeholder="Enter Work Here"
										required>
								</div>

								<!-- description -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" name="description"
										id="mytextarea" rows="15" class="form-control"
										placeholder="Enter Contact Decription"></textarea>
								</div>

								<!-- Showing Previous Contact Image -->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;"
										class="img-fluid my_profile_picture"
										th:src="@{'/img/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondary">
									Choose new Profile Picture Below<i class="fa fa-caret-down"></i>
								</p>


								<!-- image -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
