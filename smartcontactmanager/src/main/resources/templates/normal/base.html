<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- My External Css Files Starts-->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<!-- My External Css Files Ends-->

<!-- Font awsome Icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
	
<title th:text="${title}">User Base Layout</title>
</head>
<body>
	<!-- Navbar Start Here -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<!-- <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li> -->

				<!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->

				<li class="nav-item"><span class="nav-link"
					th:text="${user.name}"></span> <!-- <a class="nav-link" th:href="@{/login}">Login</a> --></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log
						Out </a></li>
			</ul>
		</div>
	</nav>
	<!-- Navbar End Here -->


	<!-- Sidebar Starts -->

	<div class="sidebar mt-2">
		<span onclick="toggleSidebar();" class="crossBtn">&times;</span> <a
			th:href="@{/user/index}" class="item"><i class="fa fa-home"></i>Home</a>

		<a th:href="@{/user/show-contacts/0}" class="item"><i
			class="fa fa-id-card-alt"></i> View Contact</a> <a
			th:href="@{/user/add-contact}" class="item"><i
			class="fa fa-pencil-alt"></i> Add Contact</a> <a href="#" class="item"><i
			class="fa fa-user-circle"></i> Your Profile</a> <a href="#" class="item"><i
			class="fa fa-cogs"></i> Settings</a> <a th:href="@{/logout}" class="item"><i
			class="fa fa-sign-out-alt"></i> Logout</a>

		<div class="divider"></div>
	</div>
	<!-- Sidebar Ends -->


	<!-- Manage Content Starts dynamically From HERE -->
	<div class="content mt-5">
		<i class="fas fa-bars m-3" onclick="toggleSidebar();"></i>

		<!-- alert box -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert  text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		<div th:replace="${content}"></div>
	</div>
	<!-- Manage Content Ends dynamically From HERE -->




	<!-- My External Js Files Starts-->
	<script th:src="@{/js/script.js}"></script>
	<!-- My External Js Files Ends-->


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Sweet alert Start-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!-- Sweet alert end-->


	<script type="text/javascript">

	function deleteContact(cId){
		/* alert("Inside <<<<<++++++++"); */
		 swal({
			  title: "Are you sure?",
			  text: "You Want To delete this Conatct ?",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				  //alert("Here"+cId);
			   window.location="/user/delete/"+cId;
			  } else {
			    swal("Your Contact is safe!");
			  }
			});
		} 
	</script>


</body>
</html>
