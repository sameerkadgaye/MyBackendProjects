<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contacts</title>
</head>
<body>
	<section>
		<!-- <h1>Add Contact Form</h1> -->
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" method="post"
								th:action="@{/user/process-contact}" class="mt-2"
								enctype="multipart/form-data">
								<!-- enctype="multipart/form-data" -->

								<!-- firstName -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="name" name="name" class="form-control"
										placeholder="Enter Name Here" required="required">
								</div>

								<!-- secondName -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										class="form-control" placeholder="Enter Second Name Here"
										required="required">
								</div>

								<!-- phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="phone" name="phone"
										class="form-control" placeholder="Enter Phone Number Here">
								</div>

								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
											<!-- <i class="fas fa-"></i> -->
										</div>
									</div>
									<input type="email" id="email" name="email"
										class="form-control" placeholder="Enter Email Id Here"
										required>
								</div>



								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" class="form-control"
										placeholder="Enter Work Here" required>
								</div>

								<!-- description -->
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" rows="10"
										class="form-control" placeholder="Enter Contact Decription"></textarea>
								</div>

								<!-- image -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
